<div class="container">
  <h2>Create message</h2>
  <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title_message">Title messages</label>
      <input
        id="title"
        type="text"
        formControlName="postTitle"
        placeholder="Your post title"
        required
      />
      <div
        *ngIf="
          createPostForm.get('postTitle')?.hasError('required') &&
          createPostForm.get('postTitle')?.touched
        "
      >
        <div class="alert alert-danger">Este campo es requerido</div>
      </div>
      <div *ngIf="createPostForm.get('postTitle')?.hasError('pattern')">
        <div class="alert alert-danger">Por favor ingresa un titulo</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Messages</label>
      <input
        id="message"
        type="text"
        formControlName="postMessage"
        placeholder="Create message for share with your
        friends."
        required
      />
      <div
        *ngIf="
          createPostForm.get('postMessage')?.hasError('required') &&
          createPostForm.get('postMessage')?.touched
        "
      >
        <div class="alert alert-danger">Este campo es requerido</div>
      </div>
      <div *ngIf="createPostForm.get('postMessage')?.hasError('pattern')">
        <div class="alert alert-danger">Por favor ingresa un mensaje</div>
      </div>
    </div>

    <button type="submit" [disabled]="!isFormValid()">SHARE</button>
  </form>

  <div class="container message-preview">
    <h3>{{ createPostForm.value.postTitle }}</h3>
    <p>{{ createPostForm.value.postMessage }}</p>
    <p>{{ this.currentDateTime }}</p>
    <p>{{ this.user }}</p>
  </div>
</div>
