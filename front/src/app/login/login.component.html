<div
  class="info text-center d-flex flex-column justify-content-center align-items-center"
>
  <img src="assets/images/image_main.png" alt="image_main" />
  <h1 id="titleCompany">Easy Media</h1>
  <h3>Now, share is easy</h3>
  <p>Sign in</p>
  -
</div>
<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="my-4"
  id="loginForm"
>
  <div class="form-group mb-3 text-center">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Email"
      required
      class="form-control form-control-lg custom-input mx-auto"
    />
    <div
      *ngIf="
        loginForm.get('email')?.hasError('required') &&
        loginForm.get('email')?.touched
      "
      class="text-danger"
    >
      This field is required
    </div>
    <div *ngIf="loginForm.get('email')?.hasError('email')" class="text-danger">
      Please provide a valid email
    </div>
  </div>

  <div class="form-group mb-3 text-center">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Password"
      required
      minlength="8"
      class="form-control form-control-lg custom-input mx-auto"
    />
    <div
      *ngIf="
        loginForm.get('password')?.hasError('required') &&
        loginForm.get('password')?.touched
      "
      class="text-danger"
    >
      This field is required
    </div>
    <div
      *ngIf="loginForm.get('password')?.hasError('minlength')"
      class="text-danger"
    >
      Password must be at least 8 characters
    </div>

    <div *ngIf="errorMessage" class="text-danger">
      {{ errorMessage }}
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary btn-lg btn-submit" type="submit">
      SIGN IN
    </button>
    <p id="register" class="mt-3">
      Don't have an account?
      <a [routerLink]="'/register'" class="">Sign up here</a>
    </p>
  </div>
</form>
