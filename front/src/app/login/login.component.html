<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Correo Electrónico"
        required
      />
      <div
        *ngIf="
          loginForm.get('email')?.hasError('required') &&
          loginForm.get('email')?.touched
        "
      >
        <div class="alert alert-danger">Este campo es requerido</div>
      </div>
      <div *ngIf="loginForm.get('email')?.hasError('email')">
        <div class="alert alert-danger">Por favor ingresa un email válido</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Contraseña"
        required
        minlength="8"
      />
      <div
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
      >
        <div class="alert alert-danger">Este campo es requerido</div>
      </div>
      <div *ngIf="loginForm.get('password')?.hasError('minlength')">
        <div class="alert alert-danger">
          La contraseña debe tener al menos 8 caracteres
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit">SIGN IN</button>
    <p>
      Don’t have an account?
      <a [routerLink]="'/register'">Sign up here</a>
    </p>
  </form>
</div>
